name: CI/CD Pipeline

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
        docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

    - name: Build Docker Image
      run: docker build -t my-node-app .

    - name: Tag Docker Image
      run: docker tag my-node-app:latest ${{ secrets.ECR_REPOSITORY_URI }}:latest

    - name: Push to Amazon ECR
      run: docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest

    - name: Deploy to EC2 via SSH (use deploy.sh)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üìÅ Writing deploy.sh on EC2..."
          cat << 'EOF' > deploy.sh
          $(cat deploy.sh)
          EOF

          chmod +x deploy.sh

          echo "üöÄ Executing deploy.sh..."
          AWS_REGION=${{ secrets.AWS_REGION }} \
          ECR_REPOSITORY_URI=${{ secrets.ECR_REPOSITORY_URI }} \
          DB_HOST=${{ secrets.DB_HOST }} \
          DB_USER=${{ secrets.DB_USER }} \
          DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          DB_NAME=${{ secrets.DB_NAME }} \
          PORT=${{ secrets.PORT }} \
          ./deploy.sh
