name: CI/CD Pipeline

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    - name: Create .env file for Docker build
      run: |
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

    - name: Build Docker Image
      run: docker build -t my-node-app .

    - name: Tag Image
      run: docker tag my-node-app:latest ${{ secrets.ECR_REPOSITORY_URI }}:latest

    - name: Push to ECR
      run: docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cat << 'EOF' > deploy.sh
          #!/bin/bash
          set -e
          echo "üîê Logging in to AWS ECR..."
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

          echo "üì• Pulling Docker image..."
          docker pull ${{ secrets.ECR_REPOSITORY_URI }}:latest

          echo "üßπ Cleaning old container..."
          docker stop node-app || true
          docker rm node-app || true

          echo "üöÄ Running new container..."
          docker run -d --name node-app -p 3000:3000 \
            ${{ secrets.ECR_REPOSITORY_URI }}:latest
          EOF

          chmod +x deploy.sh
          ./deploy.sh
